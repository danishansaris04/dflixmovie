<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DFlix Mobile Admin + Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .search-focus:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6 pt-4">
        <div>
            <h1 class="text-2xl font-black tracking-tight text-white">DFlix <span class="text-blue-500">PRO</span></h1>
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Security Console</p>
        </div>
        <button onclick="location.reload()" class="w-10 h-10 glass rounded-full flex items-center justify-center active:scale-90 transition-all">
            <i class="fa-solid fa-arrows-rotate text-blue-400"></i>
        </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="glass p-5 rounded-3xl">
            <div class="text-slate-400 text-[10px] font-bold uppercase mb-1">Total Users</div>
            <div id="totalCount" class="text-3xl font-bold">0</div>
        </div>
        <div class="glass p-5 rounded-3xl border-l-4 border-red-500/50">
            <div class="text-slate-400 text-[10px] font-bold uppercase mb-1">Blocked</div>
            <div id="blockedCount" class="text-3xl font-bold text-red-500">0</div>
        </div>
    </div>

    <div class="relative mb-6">
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
        <input type="text" id="searchInput" onkeyup="filterUsers()" placeholder="Search Android ID..." 
               class="w-full bg-slate-800/50 border border-white/10 rounded-2xl py-3 pl-12 pr-4 outline-none search-focus transition-all text-sm">
    </div>

    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 px-2">Device List</h2>

    <div id="userList" class="space-y-3">
        <div class="flex flex-col items-center justify-center py-20 opacity-50">
            <div class="animate-spin mb-2"><i class="fa-solid fa-circle-notch text-2xl text-blue-500"></i></div>
            <p class="text-xs">Connecting to DFlix DB...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://dflixadmin-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function renderList() {
            db.ref('devices').on('value', (snapshot) => {
                const container = document.getElementById('userList');
                const totalDisplay = document.getElementById('totalCount');
                const blockedDisplay = document.getElementById('blockedCount');
                
                container.innerHTML = "";
                let count = 0;
                let blockedCount = 0;

                if (!snapshot.exists()) {
                    container.innerHTML = "<div class='glass p-10 rounded-3xl text-center text-slate-500'>No devices found.</div>";
                    return;
                }

                snapshot.forEach((child) => {
                    count++;
                    const id = child.val().device_id;
                    
                    db.ref('blocked_users/' + id).on('value', (snap) => {
                        const isBlocked = snap.val() === "true";
                        if(isBlocked) blockedCount++;

                        const existingElem = document.getElementById('card-' + id);
                        if(existingElem) existingElem.remove();
                        
                        const card = `
                            <div id="card-${id}" class="user-card glass p-4 rounded-2xl flex items-center justify-between" data-id="${id}">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center border border-white/5">
                                        <i class="fa-solid fa-id-badge ${isBlocked ? 'text-red-500' : 'text-blue-400'}"></i>
                                    </div>
                                    <div>
                                        <div class="text-[13px] font-mono text-slate-300 w-32 truncate device-id-text">${id}</div>
                                        <div class="text-[9px] font-bold ${isBlocked ? 'text-red-500' : 'text-slate-500'} uppercase">
                                            ${isBlocked ? 'Access Revoked' : 'Active'}
                                        </div>
                                    </div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${isBlocked ? 'checked' : ''} onchange="handleToggle('${id}', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', card);
                        totalDisplay.innerText = count;
                        blockedDisplay.innerText = blockedCount;
                    });
                });
            });
        }

        // Live Filter Function
        function filterUsers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('user-card');
            
            for (let card of cards) {
                const idText = card.getAttribute('data-id').toLowerCase();
                if (idText.includes(input)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            }
        }

        function handleToggle(id, isChecked) {
            const status = isChecked ? "true" : "false";
            db.ref('blocked_users/' + id).set(status);
        }

        renderList();
    </script>
</body>
</html>
